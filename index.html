<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asstes/styles/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <title>FastMenu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./asstes/img/logo.png" alt="logo">
      </header>
      <div class="horizontal-line"></div>
      <section id="menu">
        <ul class="horizontal-menu">
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/pittza.png" alt="pic">
              <p  class="name-food">پیتزا</p>
            </div> 
          </li>
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/sandwich.png" alt="pic">
              <p class="name-food">ساندویچ</p>
            </div>
          </li>
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/taku.png" alt="pic">
              <p class="name-food">تاکو</p>
            </div>
          </li>
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/buritu.png" alt="pic">
              <p class="name-food">بوریتو</p>
            </div>
          </li>
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/nachoz.png" alt="pic">
              <p class="name-food">ناچوز</p>
            </div>
          </li>
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/potato.png" alt="pic">
              <p class="name-food">سیب زمینی</p>
            </div>
          </li>
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/salad.png" alt="pic">
              <p class="name-food">سالاد</p>
            </div>
          </li>
          <li>
            <div class="box-items-menu">
              <img src="./asstes/img/drink.png" alt="pic">
              <p class="name-food">نوشیدنی</p>
            </div>
          </li>
        </ul>
      </section>
      <section id="food"></section>
    </div>
  </body>
</html>
